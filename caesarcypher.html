<html>
   <head>
	<script>
	function Count(){
		var x = 0;
		while (x < 11) {
			alert(x);
			x=x+1;
		}
	}
	function CaesarCipher(){
		var text = prompt("Please enter the text you would like to encrypt", "input text");
		var cyphertext = " ";
		for (x in text) { 
        cyphertext = cyphertext + String.fromCharCode(text.charCodeAt(x) + 2)
	}

	alert("this is your name encoded:")
	alert(cyphertext)
    }
	function CaesarCipherdecrypt(){
		var text = prompt("Please enter the text you would like to decrypt", "input text");
		var decrypttext = " ";
		for (x in text) {
			decrypttext = decrypttext + String.fromCharCode(text.charCode(x) - 2)
		}
		alert("This is your decrypted message:")
		alert(decrypttext)
	}

  
  function goBack() {
    window.history.back();
    }
	</script>
   </head>
   <body>
	<button onclick='Count()'>Start Counting!</button>
	<button onclick='CaesarCipher()'>Caesar Cipher</button>
	   <button onclick='CaesarCipherdecrypt()'>Caesar Cipher Decryption</button>
	
    <button onclick='goBack()'>Go Back</button>
    
   </body>
</html>
