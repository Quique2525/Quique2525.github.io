<html>
   <head>
	<script>
	function Count(){
		var x = 0;
		while (x < 10) {
			alert(x);
			x=x+1;
		}
	}
	function CaesarCipher(){
		var text = prompt("Please enter your name", "input name");
		var cyphertext = " ";
		for (x in text) { 
        cyphertext = cyphertext + String.fromCharCode(text.charCodeAt(x) + 2)
	}

	alert("this is your name encoded," (cyphertext));
    }
  
  function goBack() {
    window.history.back();
    }
	</script>
   </head>
   <body>
	<button onclick='Count()'>Start Counting!</button>
	<button onclick='CaesarCipher()'>Caesar cipher</button>
    <button onclick='goBack()'>Go Back</button>
    
   </body>
</html>
